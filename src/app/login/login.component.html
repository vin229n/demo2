<div class="row">
  <div class="col-lg-4">

  </div>
  <div class="col-lg-4">
      <div class="d-flex justify-content-center mt-5" role="status">
          <img src="assets/sun.png" width="50" height="50">
      </div>
      
      <div class="container bg-light" >
        <form [formGroup]="form" (ngSubmit)="logIn()">
          <div class="form-group">
            
            <label for="exampleInputEmail1">Email</label>
            <input formControlName="email" type="email" class="form-control" name="email" placeholder="Enter email" autocomplete="off" >
            
            <div class="alert alert-danger" *ngIf="(email.touched && email.invalid)">
              <div *ngIf="email.errors.required">Email is required.</div>
              <div *ngIf="email.errors.email">Invalid email</div>
            </div>
      
          </div>
      
          <div class="form-group">
            
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" >
            
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">Password should contain at least 10 characters</div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mr-3 mb-3" >Login</button>
          <button  class="btn btn-success mb-3 mr-3" (click)="register()">Register</button>
      
          <div class="spinner-border mr-2" role="status" *ngIf="loading" style="width:25px;height:25px">
            <span class="sr-only">Loading...</span>
          </div>
        </form>
        
        
        <div class="alert alert-danger mt-3" *ngIf="invalidCredentials">Invalid Credentials</div>
        <div class="alert alert-danger mt-3" *ngIf="!connection">Not able to connect</div>
      </div>
  </div>

  <div class="col-lg-4">

  </div>

</div>
